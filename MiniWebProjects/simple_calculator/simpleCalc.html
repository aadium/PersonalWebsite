<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #171717;
        }
    </style>
</head>

<script>
    function add(){
        var P=parseInt(document.getElementById("num1").value);
        var Q=parseInt(document.getElementById("num2").value);
        var r=P+Q;
        document.getElementById("ans").innerHTML=r;
        return false;
    }


    function subtract(){
        var P=parseInt(document.getElementById("num1").value);
        var Q=parseInt(document.getElementById("num2").value);
        var r=P-Q;
        document.getElementById("ans").innerHTML=r;
        return false;
    }

    function multiply(){
        var P=parseInt(document.getElementById("num1").value);
        var Q=parseInt(document.getElementById("num2").value);
        var r=P*Q;
        document.getElementById("ans").innerHTML=r;
        return false;
    }
    function percent(){
        var P=parseInt(document.getElementById("num1").value);
        var Q=parseInt(document.getElementById("num2").value);
        var r=(P/Q) * 100;
        document.getElementById("ans").innerHTML=r;
        return false;
    }

</script>

<body>

    <table>
    <tr>
        <td>
            <input type="number" id="num1" placeholder="Enter First Number" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" id="num2" placeholder="Enter Second Number" required>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div class="opbar">
                <a class="fa fa-plus" onclick="return add();"></a>
                <a class="fa fa-minus" onclick="return subtract();"></a>
                <a class="fa fa-close" onclick="return multiply();"></a>
                <a class="fa fa-percent" onclick="return percent();"></a>
              </div>
        </td>
    </tr> 
    <tr>
        <td>
            <H3>Result</H3>
            <output type="text" id="ans"></output>
        </td>
    </tr>       
    </table>

</body>
</html>
